<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs Pestañas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href= "style.tabs.css">
</head>

<body>
    <div class="container">
        <div class="tab-component">
            <ul class="tab-list"> <!-- Las pestañas se crea aquí -->
                <li><a href="#" class="tab-link">Tab 1</a></li>
                <li><a href="#" class="tab-link">Tab 2</a></li>
                <li><a href="#" class="tab-link">Tab 3</a></li>
            </ul>
            <div class="tab-content"> <!-- El contenido de las pestañas se crea aquí -->
                <div class="tab-pane">Contenido de la Tab 1</div>
                <div class="tab-pane">Contenido de la Tab 2</div>
                <div class="tab-pane">Contenido de la Tab 3</div>
            </div>
        </div>
    </div>
        <script src="script.js"></script>
</body>

</html>
